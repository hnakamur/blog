{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="container">
    <div class="row">
        <div class="sixteen columns">
            <ul class="li-article-list">
                {{ range .Data.Pages }}
                    <li>
                        <time class="li-article-date">{{ .Date.Format "2006-01-02" }}</time>
                        <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                    </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
